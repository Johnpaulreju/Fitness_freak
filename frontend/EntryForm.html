<body class="relative flex items-center justify-center min-h-screen">
    <div class="background-image"></div>
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center bg-opacity-90">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">SmartFit</h1>
        <p class="text-gray-500 mb-4">Enter Your Physical Stats</p>
        
        <form>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Height (cm)</label>
                    <input type="number" placeholder="Enter height" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Weight (kg)</label>
                    <input type="number" placeholder="Enter weight" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Shoulder (cm)</label>
                    <input type="number" placeholder="Enter shoulder width" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Waist (cm)</label>
                    <input type="number" placeholder="Enter waist width" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
