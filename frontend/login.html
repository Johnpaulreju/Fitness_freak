<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFit - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">SmartFit</h1>
        <p class="text-gray-500 mb-4">Log in to your account</p>
        
        <form>
            <div class="mb-4 text-left">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4 text-left">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center text-gray-600 text-sm">
                    <input type="checkbox" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
        </form>
        
        <p class="text-gray-600 text-sm mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
    </div>
</body>
</html>
